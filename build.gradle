// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = "1.4.21"
        kotlin_coroutines = "1.4.2"
        lifecycle_version = '2.2.0'
        retrofit_version = '2.9.0'
        hilt_version = '2.30.1-alpha'
        hilt_jetpack_version = '1.0.0-alpha02'
        glide_version = '4.11.0'
        moshi_version = '1.11.0'
        room_version = '2.2.6'
        markwon_version = '4.4.0'
        work_manager_version = "2.4.0"
        jsoup_version = '1.13.1'
        exoPlayer_version = '2.11.8'
        dataStore_version ='1.0.0-alpha06'
        archTestingVersion = '2.1.0'
        hamcrestVersion = '1.3'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
